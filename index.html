<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 600px; margin: 50px auto; text-align: left; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 10px; }
        label { font-weight: bold; }
        input, select { padding: 5px; }
        button { padding: 5px; cursor: pointer; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Project Management</h2>
        <div class="form-group">
            <label for="projectID">Project ID:</label>
            <input type="text" id="projectID" placeholder="Enter project ID">
        </div>
        <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" placeholder="Enter project name">
        </div>
        <div class="form-group">
            <label for="projectManager">Project Manager:</label>
            <input type="text" id="projectManager" placeholder="Enter project manager">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
        </div>
        <div class="form-group">
            <label for="ragStatus">RAG Status:</label>
            <select id="ragStatus">
                <option value="Red">Red</option>
                <option value="Amber">Amber</option>
                <option value="Green">Green</option>
            </select>
        </div>
        <button onclick="addProject()">Add Project</button>
        
        <table>
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Project Manager</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>RAG Status</th>
                </tr>
            </thead>
            <tbody id="projectTableBody">
            </tbody>
        </table>
    </div>
    
    <script>
        function addProject() {
            let projectID = document.getElementById("projectID").value.trim();
            let projectName = document.getElementById("projectName").value.trim();
            let projectManager = document.getElementById("projectManager").value.trim();
            let startDate = document.getElementById("startDate").value;
            let endDate = document.getElementById("endDate").value;
            let ragStatus = document.getElementById("ragStatus").value;
            
            if (projectID === "" || projectName === "" || projectManager === "" || startDate === "" || endDate === "") return;
            
            let projectTableBody = document.getElementById("projectTableBody");
            let row = projectTableBody.insertRow();
            let projectLink = document.createElement("a");
            projectLink.href = `project.html?id=${projectID}`;
            projectLink.innerText = projectID;
            projectLink.target = "_blank";
            let cell0 = row.insertCell(0);
            cell0.appendChild(projectLink);
            row.insertCell(1).innerText = projectName;
            row.insertCell(2).innerText = projectManager;
            row.insertCell(3).innerText = startDate;
            row.insertCell(4).innerText = endDate;
            row.insertCell(5).innerText = ragStatus;
            
            document.getElementById("projectID").value = "";
            document.getElementById("projectName").value = "";
            document.getElementById("projectManager").value = "";
            document.getElementById("startDate").value = "";
            document.getElementById("endDate").value = "";
            document.getElementById("ragStatus").value = "Red";
        }
    </script>
</body>
</html>
