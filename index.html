<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f4f4f4; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h2>Project List</h2>
    <table>
        <thead>
            <tr>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Project Manager</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>RAG Status</th>
            </tr>
        </thead>
        <tbody id="projectTableBody"></tbody>
    </table>

    <script>
        function loadProjects() {
            let tableBody = document.getElementById("projectTableBody");
            tableBody.innerHTML = "";

            for (let key in localStorage) {
                if (key.startsWith("project_")) {
                    let projectData = JSON.parse(localStorage.getItem(key));
                    let row = `<tr>
                        <td><a href="project.html?id=${projectData.projectID}">${projectData.projectID}</a></td>
                        <td>${projectData.projectName}</td>
                        <td>${projectData.projectManager}</td>
                        <td>${projectData.startDate}</td>
                        <td>${projectData.endDate}</td>
                        <td>${projectData.ragStatus}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                }
            }
        }

        window.onload = loadProjects;
    </script>
</body>
</html>
